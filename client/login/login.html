<template name="SignUp">
	<body class="body">
	  	<h1 id="mentors">MENTORS</h1>
	    <img src="logo.png">
	  	<h2 id="hack">HACKPRINCETON</h2>
	    <div id="padding"></div>
	    <form action="/" id="signUpForm" method="post" class="form-horizontal" role="form">
          <div class="header-text">
          	SIGNUP
          </div>
	      <div class="form-group">
	        <div>
	          <input id="signUpEmail" type="text" class="form-control" placeholder="email">
	        </div>
	      </div>
	      <div class="form-group">
	        <div>
	          <input id="signUpPassword" type="password" class="form-control" placeholder="password">
	        </div>
	      </div>
	      <div class="form-group">
	        <div>
	          <input id="signUpPasswordConfirm" type="password-confirm" class="form-control" placeholder="confirm password">
	        </div>
	      </div>
	      <div class="form-group">
	        <div>
	          <button type="btn-submit" class="btn-submit btn-primary btn-sm btn-block">Sign in</button>
	        </div>
	      </div>
	    </form>
	    <div id="padding"></div>
    </body>
    <!-- end #sign-up-form -->

</template>

<template name="SignIn">
    <body class="body">
	  	<h1 id="mentors">MENTORS</h1>
	    <img src="logo.png">
	  	<h2 id="hack">HACKPRINCETON</h2>
	    <div id="padding"></div>
	    <form action="/" id="signInForm" method="post" class="form-horizontal" role="form">
          <div class="header-text">
          	LOGIN
          </div>
	      <div class="form-group">
	        <div>
	          <input id="signInEmail" type="text" class="form-control" placeholder="email">
	        </div>
	      </div>
	      <div class="form-group">
	        <div>
	        <input id="signInPassword" type="password" class="form-control" name="password" placeholder="password">
	        </div>
	      </div>
	      <div class="form-group">
	        <div>
	          <button type="btn-submit" class="btn-submit btn-primary btn-sm btn-block">Sign in</button>
	        </div>
	      </div>
	    </form>
	    <div id="padding"></div>
    </body>
    <!-- end #sign-in-form -->

</template>

<template name="SignOut">

    <div class="connected">
        <span class="welcome">Welcome New Meteorite!</span>
        <a class="signin" href="/" id="signOut">Sign Out</a>
    </div>
    <!-- end .connected -->

</template>
