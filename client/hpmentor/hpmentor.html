
<template name="hpmentor">
  <body class="body">
    <div id="signout1"><a id="signout" href="/signout">signout</a></div>
  	<h1 id="mentors">MENTORS</h1>
    <img src="logo.png">
  	<h2 id="hack">HACKPRINCETON</h2>

    <br/>
    {{#each requests}}
    <div class="qcard">
      <div class="text">
        <table class="cat">
          <tr>
            {{#each tags}}
            <td>{{this}}</td>
            {{/each}}
          </tr>
        </table>
        <p class="question">{{ description }}</p>
        <table class="info">
            <tr>
                <td>Name: {{name}}</td>
                <td><i class="fa fa-phone "></i>: {{contact}}</td> 
                <td>Location: {{location}}</td>
            </tr>
        </table>
      </div>
      {{#if statusg}}
        <button type="button" class="btn btn-success go" id="{{ _id }}">
          I'll help!
        </button>
      {{/if}}
      {{#if statusy}}
        <button type="button" class="btn btn-warning go" id="{{ _id }}">
          Helping
        </button>
        {{mentor}}
      {{/if}}
      {{#if statusr}}
        <button type="button" class="btn btn-danger go" id="{{ _id }}">
          Finished
        </button>
        {{mentor}}
      {{/if}}
    </div>
    {{/each}}
    <div id="padding"></div>
  </body>
</template>
